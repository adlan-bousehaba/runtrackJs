<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="inscription.css">
  <title>Document</title>
</head>
<body>
  <form>
    <label for="nom">Nom:</label>
    <input type="text" id="nom" name="nom" ><br><br>
    <p id="nom-alert" style="display: none; color:red">La taille de votre nom est trop petit</p>
    <label for="prenom">Prénom:</label>
    <input type="text" id="prenom" name="prenom" ><br><br>
    <p id="prenom-alert" style="display: none; color:red">La taille de votre prenom est trop petit</p>
    <label for="code-postal">Code postal:</label>
    <input type="text" id="code-postal" name="code-postal" ><br><br>
    <p id="code-postal-alert" style="display: none; color:red">Code postal invalide</p>
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" ><br><br>
    <p id="email-alert" style="display: none; color:red">Adresse email invalide</p>

    <label for="password">Mot de passe:</label>
    <input type="password" id="password" name="password" ><br><br>
    <p id="password-alert" style="display: none; color:red">Le mot de passe doit contenir au moins 8 caractères, 1 lettre, 1 chiffre et 1 caractère spécial.</p>
  </form>
  <button id="button">S'inscrire</button>
  <script src="inscription.js"></script>
</body>
</html>
