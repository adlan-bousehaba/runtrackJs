<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="connexion.css">
  <title>Document</title>
</head>
<body>
  <form>
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required>
    <p id="email-alert" style="display: none; color:red">Adresse email invalide</p>

    <label for="password">Mot de passe:</label>
    <input type="password" id="password" name="password" required>
    <p id="password-alert" style="display: none; color:red">Le mot de passe doit contenir au moins 8 caractères, 1 lettre, 1 chiffre et 1 caractère spécial.</p>

    <button id="button">Submit</button>
  </form>
  <script src="connexion.js"></script>
</body>
</html>
